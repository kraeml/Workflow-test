# This is a basic workflow to help you get started with Actions

name: CI mit Artifakte

# Controls when the workflow will run
on:
  # Triggers the workflow on push develop or tag or pull request events
  push:
    branches:
      - main
      - develop
      - feature*
      - release*
    tags:
      - '*'
  pull_request:
    branches: [ "master" ]
  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    # Prepare Build
    - name: Bigest Directory /usr/local/lib and /opt/hostedtoolcache
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/node_modules
        sudo rm -rf /opt/hostedtoolcache/CodeQL
        sudo rm -rf /opt/hostedtoolcache/go
        sudo rm -rf /opt/hsotedtoolcache/Python /usr/local/.ghcup /usr/local/share/powershell /usr/local/share/chromium
        sudo docker system prune --force
        sudo docker volume prune --force
        sudo docker images --format "{{.Repository}}:{{.Tag}} {{.Size}}" | sort -k 2 -hr
        df -h
        sudo du -hd 1 /usr/lib | sort -hr
        sudo du -hd 2 /var/lib 2>/dev/null | sort -hr || true
        gh --version